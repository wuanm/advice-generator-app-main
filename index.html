<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;600&family=Manrope:wght@800&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="estilo.css" />

    <title>Frontend Mentor | Advice generator app</title>

  <body>

    <div class="bo">
      <button class="boton">
        <img class="img" src="images/icon-dice.svg" alt="dice" />

    </div>
    <div class="attribution">
      Challenge by <a href="#" target="_blank">Frontend Mentor</a>. Coded by

    <script src="app.js"></script>
